<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="temp.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1 href="#">Detection of Covid-19 by Using CNN Models</h1>
            <div class="names">
                <h3>M. Nikhil (1602-18-735-083) </h3>
                <h3>K. Mahalakshmi (1602-18-735-078)</h3>
                <br>
                <h3>Vasavi College of Engineering</h3>
                <h4 style="margin-top: 0.5rem !important;">Electronics and Communication Engineering</h4>
            </div>
        </div>
        <div class="main-content">
            <div class="Container">
                <div class="con-input-file">
                    <button onclick="handleClickRemove()" class="remove-image">
                        <p class='close'></p>
                    </button>
                    <div class="con-bg">
                        <img class="bg" src="" alt="">
                    </div>
                    <div class="img-1">
                        <img src="./temp.svg" alt="svg image">
                    </div>
                    <div class="img-2">
                        <div class="square-1"></div>
                    </div>
                    <div class="img-3">
                        <div class="square-2"></div>
                    </div>
                    <div class="con-text">
                        Upload Chest X-Ray images here,<br>
                    </div>
                    <input id="imageFile" class="input" onchange="processFile(event)" ondrop="dropHandler(event)"
                        ondragover="dragOverHandler(event)" ondragleave="dragLeave(event)"
                        ondragenter="dragEnter(event)" ondragenter="dragEnter(event)" type="file" name="" id="">
                </div>
                <div class="buttonhide">
                    <button id="hidebtn" style="display: none; pointer-events: none;">Model is loading...</button>
                </div>
                <div class="info_prediction" style="display: none; font-family: system-ui;">
                    <div class="wholeResult">
                        <p id = "diagnosis" ></p>
                    </div>
                    <div style="height: 10%;"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="temp.js"></script>
    <script src="index.js"></script>
</body>
</html>
